[changelog]
header = """
# Changelog and Added Extensions

All added or modified extensions will automatically be populated here.
"""
body = """
{% if version %}## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}## Released
{% endif %}{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }}{%- if commit.links %} ({% for link in commit.links %}[{{link.text}}]({{link.href}}){% endfor -%}){% endif %}{% endfor %}
{% endfor %}

"""
trim = true
footer = """
<!-- generated by git-cliff -->
"""

[git]
conventional_commits = true
filter_unconventional = true
filter_commits = true
tag_pattern = "v[0-9]*"
skip_tags = "v0.1.0-beta.1"
ignore_tags = ""
date_order = false
sort_commits = "newest"

  [[git.link_parsers]]
  pattern = "/extensions(.+)\\/([^\\/]+)/gmi"
  replace = "[$&]($&)"

  [[git.commit_parsers]]
  message = "^docs.*untracked"
  skip = true

  [[git.commit_parsers]]
  message = "^chore"
  skip = true

  [[git.commit_parsers]]
  message = "^docs.*test"
  skip = true

  [[git.commit_parsers]]
  message = "^docs.*rename"
  skip = true

  [[git.commit_parsers]]
  message = "^docs.*home"
  skip = true

  [[git.commit_parsers]]
  message = ".*test"
  skip = true

  [[git.commit_parsers]]
  message = "^.*upload"
  skip = true

  [[git.commit_parsers]]
  message = ".*delete"
  skip = true

  [[git.commit_parsers]]
  message = "^docs.*create"
  group = "Added"

  [[git.commit_parsers]]
  message = "^.*: create"
  group = "Added"

  [[git.commit_parsers]]
  message = "^.*: add"
  group = "Added"

  [[git.commit_parsers]]
  message = "^.*: support"
  group = "Added"

  [[git.commit_parsers]]
  message = "^.*: remove"
  skip = true

  [[git.commit_parsers]]
  message = "^.*: delete"
  skip = true

  [[git.commit_parsers]]
  message = "^fix"
  group = "Fixed"

  [[git.commit_parsers]]
  message = "^.*: fix"
  group = "Fixed"

  [[git.commit_parsers]]
  message = "^.*"
  group = "Updated"
